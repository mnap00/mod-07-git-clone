<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <title>Git Remote Repository</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Git Remote Repository</h1>
                    <p>Send and download work to and from remote server</p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <h2>Push</h2>
                    <p>Send your commits to a project.</p>
                </div>
                <div class="col-4">
                    <h2>Pull</h2>
                    <p>Download other's commits to a project.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
